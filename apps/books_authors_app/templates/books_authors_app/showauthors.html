<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1>{{ authors.first_name }} {{ authors.last_name }}</h1>
            <p>ID: {{ authors.id }}</p>
            <p>Description: {{ authors.notes }}</p>
            <p>Books:</p>
            <ul>
                {% for book in authors.books.all %}
                <li>{{ book.title }}</li>
                {% endfor %}
            </ul>
            <form action="add_book_to_auth" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Add a book</label>
                        <select name="ida" class="form-control" id="exampleFormControlSelect1">
                            <option>Select Book</option>
                            {% for books in books %}
                            {% if books not in authors.books.all %}
                            <option name="ida" value="{{ books.id }}">{{ books.title }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Add" class="btn btn-dark">
                </form>
        </div>
    </div>
</body>
</html>
